services:
  # Frontend Service
  - type: web
    name: recharge-frontend-c525
    runtime: static
    region: singapore
    plan: free
    buildCommand: cd Mobilerecharge && npm install && npm run build
    staticPublishPath: ./Mobilerecharge/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://mobilerechargeweb.onrender.com
      - key: NODE_ENV
        value: production
        
  # Backend Service  
  - type: web
    name: mobilerechargeweb
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd Mobilerecharge/backend && npm install
    startCommand: cd Mobilerecharge/backend && node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
